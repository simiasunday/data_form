<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <form
      action="https://formspree.io/f/mkndreya"
      method="post"
      target="_blank"
    ><h3>Personal Data</h1>
      <fieldset class="fieldset">
        <div>
          <label for="first name">First Name</label>
          <input type="text" name="first name" id="first name" />
        </div>

        <div>
          <label for="last name">Last Name</label>
          <input type="text" name="last name" id="last name" />
        </div>

        <div>
          <label for="street">Street</label>
          <input type="text" name="street" id="street" />
        </div>

        <div>
          <label for="zipcode">Zipcode</label>
          <input type="text" name="zipcode" id="zipcode" />
        </div>

        <div>
          <label for="city">City</label>
          <input type="text" name="city" id="city" />
        </div>

        <div>
          <label for="phone">Phone</label>
          <input type="text" name="phone" id="phone" />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>

        <div>
          <label for="comments">Comments</label>
          <textarea
            name="comments"
            id="comments"
            rows="10"
            minlength="5"
            maxlength="10"
          >
Your Message</textarea
          >
        </div>

    <h3>Products</h1>
      <p>Web Design</p>
      <div>
        <input type="radio" name="individual" id="individual" value="individual">
        <label for="individual">Individual</label>
      </div>
      <div>
        <input type="radio" name="template" id="template" value="template">
        <label for="template">Template</label>
      </div>

      <p>Web Development</p>
      <div>
        <input type="checkbox" name="HTML & CSS" id="HTML & CSS" value="HTML & CSS">
        <label for="HTML & CSS">HTML & CSS</label>
      </div>
      <div>
        <input type="checkbox" name="javaScript" id="javaScript" value="javaScript">
        <label for="javaScript">JavaScript</label>
      </div>
      <div>
        <input type="checkbox" name="mongodb" id="mongodb" value="mongodb">
        <label for="mongodb">MongoDB</label>
      </div>

      <div>
        <label for="projetstart">Project Start</label>
        <input type="projectstart" name="projectstart" id="projectstart"> 
      </div>

      <div>
        <label for="projectend">Project End</label>
        <input type="projectend" name="projectend" id="projectend"> 
      </div>

      <label for="category">Category</label>
      <select name="category" id="category">
        <option value="">Choose</option>
        <option value="google">Google</option>
        <option value="tv">TV</option>
        <option value="freund">Freund</option>
      </select>

    <button>absenden</button>
    <label for=""></label>
</fieldset>
</form>
  </body>
</html>
